<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">    
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" alt="Место. Россия" src="./images/logo.svg">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__user">
                <img class="profile__avatar" alt="Портрет Ж. Кусто" src="./images/avatar.png">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
           <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="cards">
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__caption">&copy; 2022 Mesto Russia</p>
        </footer>
    </main>

    <template id="card-template">
        <li class="card">
            <div class="card__pointer"><img class="card__image" alt="" src=" "></div>
            <button class="card__delete-button" type="button"></button>
            <div class="card__caption">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
            </div>
        </li>
    </template>
   
        <div class="popup popup_profile">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_type_profile" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form method="post" name="profile-edit" class="form form_profile" novalidate>                
                    <input type="text" id="title-input" placeholder="Ваше имя" class="form__input form__input_field_username" value="Жак-Ив Кусто" name="profile-name" minlength="2" maxlength="40" required>        
                    <span class="form__input-error title-input-error"></span>
                    <input type="text" id="subtitle-input" placeholder="Пара слов о вас" class="form__input form__input_field_job" value="Исследователь океана" name="profile-job" minlength="2" maxlength="200" required>
                    <span class="form__input-error subtitle-input-error"></span>
                    <button class="form__submit-button form__submit-button_type_profile" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    
        <div class="popup popup_photo_add">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_type_photo-form" type="button"></button>
                <h3 class="popup__title">Новое место</h3>
                <form method="post" name="photo-add" class="form form_photo" novalidate>
                    <input type="text" id="photo-name" placeholder="Название" class="form__input form__input_field_title" name="photo-name" minlength="2" maxlength="30" required>        
                    <span class="form__input-error photo-name-error"></span>
                    <input type="url" id="link" placeholder="Ссылка на картинку" class="form__input form__input_field_photo" name="photo-link" required>
                    <span class="form__input-error link-error"></span>
                    <button class="form__submit-button form__submit-button_type_photo" type="submit">Создать</button>
                </form>
            </div>
        </div> 
        
        <div class="popup popup_photo_opened popup_background_dark">
            <div class="popup__container popup__container_photo_opened">                 
                <figure class="popup__figure">
                    <button class="popup__close-button popup__close-button_type_photo" type="button"></button>
                    <img class="popup__big-photo" alt="" src=" ">
                    <figcaption class="popup__subtitle"></figcaption>
                </figure> 
            </div>
        </div>

    <script src="./scripts/validate.js" defer></script>
    <script src="./scripts/cards.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    
</body>
</html>
