<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">    
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" alt="Место. Россия" src="./images/__logo.svg">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__user">
                <img class="profile__avatar" alt="Портрет Ж. Кусто" src="./images/__avatar.png">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
           <button class="profile__add-button"></button>
        </section>        
        <section class="elements">
            <ul class="cards">
                <li class="card">
                    <img class="card__image" alt="Карачаевск" src="./images/card__image/__image1.png">
                    <div class="card__caption">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" alt="Карачаевск" src="./images/card__image/__image2.png">
                    <div class="card__caption">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" alt="Домбай" src="./images/card__image/__image3.jpg">
                    <div class="card__caption">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>                
                <li class="card">
                    <img class="card__image" alt="Карелия" src="./images/card__image/__image4.jpg">
                    <div class="card__caption">
                        <h2 class="card__title">Карелия</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" alt="Урал" src="./images/card__image/__image5.jpg">
                    <div class="card__caption">
                        <h2 class="card__title">Урал</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" alt="Пермский Край" src="./images/card__image/__image6.jpg">
                    <div class="card__caption">
                        <h2 class="card__title">Пермский Край</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>        
        <footer class="footer">&copy; 2022 Mesto Russia</footer>        
    </main>
    <section class="popup-container">
        <div class="popup">
            <button class="popup__close-button"></button>            
            <form action="/" method="post" name="profile-edit" class="form">
                <h3 class="form__title">Редактировать профиль</h3>
                <input type="text" placeholder="Ваше имя" class="form__input form__input_field_username" value=""></input>            
                <input type="text" placeholder="Пара слов о вас" class="form__input form__input_field_job" value="" ></input>
                <button class="form__submit-button">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
